<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makemytrip Hero Section Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Makemytrip Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Homestays</a></li>
                <li><a href="#">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Your Travel Journey Starts Here</h1>
            <!-- Search Form -->
            <form class="search-form">
                <input type="text" placeholder="From" required>
                <input type="text" placeholder="To" required>
                <input type="date" placeholder="Departure" required>
                <input type="date" placeholder="Return" required>
                <button type="submit">Search</button>
            </form>
            <!-- Special Fares -->
            <div class="special-fares">
                <span>Special Fares:</span>
                <a href="#">Student Fares</a>
                <a href="#">Senior Citizen Fares</a>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
</body>
</html>
